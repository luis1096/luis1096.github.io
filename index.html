<html>
<head>
    <title> Contact Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>

<body>

    <div class= "contact-title">
        <h1> Hello Stranger Welcome! </h1>
        <h2> Who You Are You Trying To Email? </h2>
    </div> 

    <div class= "contact-form">

        <form id="contact-form" method="post" action="contact-form-handler"> 

        <input name="name" type="text" class="form-control" placeholder=
        "Your Name" required></input>
        <br>
        <input name="email" type="email" class="form-control" placeholder=
        "Your Email" required></input>
        <br>
            <textarea name="message" class="form-control" placeholder=
            "Message" row="4" required></textarea>
            <br>
            <input type="submit" class="form-control submit" value=
            "SEND MESSAGE"></input>
        


        </form>   

    </div> 

       
</body>
</html>
